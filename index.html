<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body class="vh-100 m-0 p-0 bg-dark">
    <div>
      <div
        class="fixed-top d-flex align-items-center bg-dark"
        style="height: 100px; opacity: 0.7"
      >
        <div class="container">
          <div class="d-flex justify-content-center gap-5 p-5">
            <p class="h3">
              <a
                href="#about-us"
                style="text-decoration: none; color: aliceblue"
                >About Us
              </a>
            </p>
            <p class="h3" style="color: white">|</p>
            <p class="h3">
              <a
                href="#portfolio"
                style="text-decoration: none; color: aliceblue"
                >Portfolio
              </a>
            </p>
            <p class="h3" style="color: white">|</p>
            <p class="h3">
              <a
                href="#contact-us"
                style="text-decoration: none; color: aliceblue"
                >Contact Us
              </a>
            </p>
          </div>
        </div>
      </div>

      <div style="padding-top: 150px; padding-bottom: 150px">
        <div class="container d-flex flex-column gap-5">
          <!-- Welcome Layout -->
          <div
            class="d-flex flex-column align-items-center justify-content-center"
            style="height: 500px; background-color: rgb(8, 134, 124)"
          >
            <p
              class="h1"
              style="
                color: white;
                font-weight: 400;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
              "
            >
              Welcome to WebMuse
            </p>
            <p
              class="h4"
              style="
                color: white;
                font-weight: 300;
                font-family: 'Times New Roman', Times, serif;
              "
            >
              Creating Digital Experience
            </p>
          </div>

          <!-- About Us -->
          <style>
            .card {
              transition: transform 0.3s;
            }
            .card:hover {
              transform: scale(1.05); /* Zoom in effect */
            }
          </style>

          <div id="about-us" class="d-flex flex-column gap-5 py-5">
            <div class="d-flex justify-content-center">
              <p
                class="h1"
                style="
                  color: aliceblue;
                  font-weight: 400;
                  color: white;
                  opacity: 0.7;
                "
              >
                About Us
              </p>
            </div>

            <div class="row">
              <div class="col-6 d-flex justify-content-center">
                <a
                  href="sakshi-profile.html"
                  style="text-decoration: none; color: black"
                >
                  <div
                    class="card"
                    style="width: 18rem; height: 500px; border-radius: 50px"
                  >
                    <img
                      src="./sakshi.jpg"
                      class="card-img-top h-60"
                      style="border-radius: 50px"
                      alt=""
                    />
                    <div class="card-body">
                      <h5 class="card-title">SAKSHI</h5>
                      <h5 class="card-title">Freelancer</h5>
                      <a
                        href="#"
                        class="btn btn-primary"
                        style="
                          background-color: rgb(89, 231, 144);
                          color: rgb(0, 0, 0);
                          border-radius: 15px;
                          font-size: 20px;
                        "
                        >Contact Me</a
                      >
                    </div>
                  </div>
                </a>
              </div>

              <div class="col-6 d-flex justify-content-center">
                <a
                  href="srihari-profile.html"
                  style="text-decoration: none; color: black"
                >
                  <div
                    class="card"
                    style="width: 18rem; height: 500px; border-radius: 50px"
                  >
                    <img
                      src="./Srihari.jpg"
                      class="card-img-top"
                      style="height: 360px; border-radius: 50px"
                      alt=""
                    />
                    <div class="card-body">
                      <h5 class="card-title">SRIHARI</h5>
                      <h5 class="card-title">Freelancer</h5>
                      <a
                        href="#"
                        class="btn btn-primary"
                        style="
                          background-color: rgb(89, 231, 144);
                          color: rgb(0, 0, 0);
                          border-radius: 15px;
                          font-size: 20px;
                        "
                        >Contact Me</a
                      >
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>

          <!-- Portfolio Layout -->
          <div id="portfolio" class="d-flex flex-column gap-5 py-5">
            <div class="d-flex justify-content-center">
              <p
                class="h1"
                style="
                  color: aliceblue;
                  font-weight: 400;
                  color: white;
                  opacity: 0.7;
                "
              >
                Portfolio
              </p>
            </div>
            <div class="container mt-5 d-flex justify-content-center">
              <div class="row">
                <div
                  class="col-lg-4 col-md-6 col-sm-12 portfolio-item"
                  style="padding-bottom: 20px"
                >
                  <img
                    src="https://i.pinimg.com/564x/90/ec/32/90ec32a2c242dbb1392da5d75b870ce4.jpg"
                    alt="Portfolio Image 1"
                    class="img-fluid"
                  />
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 portfolio-item">
                  <img
                    src="https://i.pinimg.com/564x/90/ec/32/90ec32a2c242dbb1392da5d75b870ce4.jpg"
                    alt="Portfolio Image 2"
                    class="img-fluid"
                  />
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 portfolio-item">
                  <img
                    src="https://i.pinimg.com/564x/90/ec/32/90ec32a2c242dbb1392da5d75b870ce4.jpg"
                    alt="Portfolio Image 3"
                    class="img-fluid"
                  />
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 portfolio-item">
                  <img
                    src="https://i.pinimg.com/564x/db/88/46/db8846268912a5672e051b6ef2ebfacf.jpg"
                    alt="Portfolio Image 4"
                    class="img-fluid"
                  />
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 portfolio-item">
                  <img
                    src="https://i.pinimg.com/564x/45/21/ad/4521ad9a34b38a6dfa027f3560334822.jpg"
                    alt="Portfolio Image 5"
                    class="img-fluid"
                  />
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 portfolio-item">
                  <img
                    src="https://i.pinimg.com/564x/db/88/46/db8846268912a5672e051b6ef2ebfacf.jpg"
                    alt="Portfolio Image 6"
                    class="img-fluid"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- contact form -->
          <style>
            .contact-section {
              position: relative;
              overflow: hidden;
            }
            .contact-section::before {
              content: "";
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background-image: url("https://i.pinimg.com/564x/2e/7b/9a/2e7b9ad98c5473f4429b4be04f5d1e44.jpg");
              background-repeat: no-repeat;
              background-size: cover;
              background-position: center;
              opacity: 0.5; /* Adjust the opacity of the background image here */
              z-index: 1;
            }
            .contact-content {
              position: relative;
              z-index: 2;
            }
          </style>
          <div
            id="contact-us"
            class="container p-5 mt-5 m-1 d-flex flex-column align-items-center justify-content-around contact-section"
          >
            <div class="row bg-dark w-50 contact-content">
              <div class="col-1"></div>
              <div class="col-10 py-4">
                <div class="d-flex justify-content-center">
                  <p
                    class="h1"
                    style="
                      color: aliceblue;
                      font-weight: 400;
                      color: white;
                      opacity: 0.7;
                    "
                  >
                    Contact Us
                  </p>
                </div>
                <form action="submit-now.html">
                  <div class="form-group">
                    <label for="name" style="font-size: 20px">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Enter your name"
                    />
                  </div>
                  <div class="form-group mt-3">
                    <label for="email" style="font-size: 20px">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Enter your email"
                    />
                  </div>
                  <div class="form-group mt-3">
                    <label for="message" style="font-size: 20px">Message</label>
                    <textarea
                      class="form-control"
                      id="message"
                      rows="5"
                      placeholder="Enter your message"
                    ></textarea>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button
                      type="submit"
                      class="btn btn-primary mt-4"
                      style="
                        color: black;
                        border-radius: 15px;
                        font-size: 25px;
                        background-color: rgb(255, 200, 21);
                      "
                    >
                      Submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- footer -->
      <style>
        .footer {
          background-color: #333;
          color: white;
          padding: 20px 0;
        }
        .footer .social-icons {
          display: flex;
          justify-content: center;
          gap: 15px;
        }
        .footer .social-icons a {
          color: white;
          font-size: 24px;
          transition: color 0.3s;
        }
        .footer .social-icons a:hover {
          color: #ddd;
        }
      </style>
      <footer class="footer bg-success">
        <div class="container">
          <div class="row">
            <div class="col text-center">
              <p>Follow us on</p>
              <div class="social-icons">
                <a href="https://www.instagram.com" target="_blank"
                  ><i class="fab fa-instagram"></i
                ></a>
                <a href="https://www.whatsapp.com" target="_blank"
                  ><i class="fab fa-whatsapp"></i
                ></a>
                <a href="https://www.twitter.com" target="_blank"
                  ><i class="fab fa-twitter"></i
                ></a>
                <a href="mailto:webmusetechno@gmail.com"
                  ><i class="fas fa-envelope"></i
                    ></a>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
